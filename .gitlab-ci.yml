stages:
  - format
  - lint
  - plan
  - apply
  - destroy
  - publish

format:
  stage: format
  tags:
    - cmd
  script:
    - make formatCheck

lint:
  stage: lint
  tags:
    - cmd
  script:
    - make lint

plan:
  stage: plan
  tags:
    - cmd
  variables:
    AWS_ROLE_NAME: gitlab_runner
    AWS_ACCOUNT_ID: $AWS_ACCOUNT_ID_SANDPIT
    AWS_PROFILE_NAME: cmdlab-sandpit
  script:
    - make plan

apply:
  stage: apply
  tags:
    - cmd
  variables:
    AWS_ROLE_NAME: gitlab_runner
    AWS_ACCOUNT_ID: $AWS_ACCOUNT_ID_SANDPIT
    AWS_PROFILE_NAME: cmdlab-sandpit
  script:
    - make apply

destroy:
  stage: destroy
  tags:
    - cmd
  variables:
    AWS_ROLE_NAME: gitlab_runner
    AWS_ACCOUNT_ID: $AWS_ACCOUNT_ID_SANDPIT
    AWS_PROFILE_NAME: cmdlab-sandpit
  script:
    - make destroy

publish:
  stage: publish
  tags:
    - cmd
  script:
    - make publish
  variables:
    GIT_STRATEGY: clone
  only:
    - master
    - tags